{% block headers_refrences %}

{% endblock %}

{% block content %}
    <section>
        <img src="{% static 'image/stadium.jpg' %}" alt="" class="bg">
        <div class="login">
            <h2>ثبت نام</h2>
{#            {% render_field  %}#}

            </div>
            <div class="inputBox">
                <input type="password" placeholder="پسورد خود را وارد کنید.">
            </div>

            </div>
            <div class="inputBox">
                <input type="submit" value="ثبت نام" id="btn">
            </div>
            <div class="group">
                <div>
                <a href="{% url 'accounts:login_page' %}"> <strong>وارد شوید</strong></a>
                </div>
                <a href="#">فراموشی رمز عبور</a>
            </div>
        </div>
    </section>
{% endblock %}
